<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getting Started</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            background: linear-gradient(135deg, #1a1a2e 0%, #0f0f1e 100%);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
        }

        .slide-container {
            max-width: 700px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 48px;
            color: #00d4ff;
            margin-bottom: 40px;
            font-weight: 600;
        }

        .website-preview {
            padding: 30px;
            background: rgba(0, 212, 255, 0.1);
            border-radius: 16px;
            border: 2px solid rgba(0, 212, 255, 0.3);
            margin-bottom: 40px;
        }

        .website-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .website-url {
            font-size: 24px;
            color: #00d4ff;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .website-desc {
            font-size: 18px;
            color: #e0e0e0;
        }

        .resources-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }

        .resource-item {
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .resource-icon {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .resource-text {
            font-size: 16px;
            color: #e0e0e0;
        }

        .call-to-action {
            padding: 30px;
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.3), rgba(0, 212, 255, 0.3));
            border-radius: 16px;
            border: 2px solid #4CAF50;
        }

        .cta-text {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #4CAF50, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .cta-subtitle {
            font-size: 20px;
            color: #e0e0e0;
        }

        .emoji-emphasis {
            font-size: 36px;
            margin: 0 10px;
        }
    </style>
</head>
<body>
