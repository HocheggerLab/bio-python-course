<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Structure</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            background: linear-gradient(135deg, #1a1a2e 0%, #0f0f1e 100%);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
        }

        .slide-container {
            max-width: 700px;
            width: 100%;
        }

        h1 {
            font-size: 48px;
            color: #00d4ff;
            margin-bottom: 40px;
            font-weight: 600;
        }

        .phase {
            margin-bottom: 35px;
            padding: 25px;
            border-radius: 12px;
            position: relative;
            overflow: hidden;
        }

        .phase::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            z-index: -1;
        }

        .phase1 {
            background: linear-gradient(135deg, rgba(138, 43, 226, 0.2), rgba(138, 43, 226, 0.1));
            border-left: 4px solid #8a2be2;
        }

        .phase2 {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.2), rgba(0, 212, 255, 0.1));
            border-left: 4px solid #00d4ff;
        }

        .phase3 {
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.2), rgba(76, 175, 80, 0.1));
            border-left: 4px solid #4CAF50;
        }

        .phase-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .phase-icon {
            font-size: 28px;
        }

        .phase-description {
            font-size: 18px;
            color: #e0e0e0;
            line-height: 1.5;
        }

        .phase-number {
            font-size: 16px;
            opacity: 0.8;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <h1>Your Learning Journey</h1>

        <div class="phase phase1">
            <div class="phase-title">
                <span class="phase-icon">ðŸ“š</span>
                5 Interactive Lectures
            </div>
            <div class="phase-description">
                From Python basics to data visualization through biological examples
            </div>
        </div>

        <div class="phase phase2">
            <div class="phase-title">
                <span class="phase-icon">ðŸ§ª</span>
                10 Practice Seminars
            </div>
            <div class="phase-description">
                Hands-on sessions with real datasets and instructor support
            </div>
        </div>

        <div class="phase phase3">
            <div class="phase-title">
                <span class="phase-icon">ðŸš€</span>
                Capstone Project
            </div>
            <div class="phase-description">
                Build your own gene analysis pipeline - portfolio ready!
            </div>
        </div>
    </div>
</body>
</html>
