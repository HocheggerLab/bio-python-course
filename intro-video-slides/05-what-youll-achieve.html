<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What You'll Achieve</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            background: linear-gradient(135deg, #1a1a2e 0%, #0f0f1e 100%);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
        }

        .slide-container {
            max-width: 700px;
            width: 100%;
        }

        h1 {
            font-size: 48px;
            color: #00d4ff;
            margin-bottom: 40px;
            font-weight: 600;
        }

        .achievement {
            display: flex;
            align-items: flex-start;
            margin-bottom: 28px;
            opacity: 0;
            animation: slideIn 0.5s ease forwards;
        }

        .achievement:nth-child(2) { animation-delay: 0.1s; }
        .achievement:nth-child(3) { animation-delay: 0.2s; }
        .achievement:nth-child(4) { animation-delay: 0.3s; }
        .achievement:nth-child(5) { animation-delay: 0.4s; }
        .achievement:nth-child(6) { animation-delay: 0.5s; }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .check-icon {
            font-size: 28px;
            color: #4CAF50;
            margin-right: 20px;
            min-width: 35px;
        }

        .achievement-text {
            font-size: 22px;
            line-height: 1.5;
            color: #e0e0e0;
        }

        .achievement-text strong {
            color: #4CAF50;
            font-weight: 600;
        }

        .confidence-box {
            margin-top: 40px;
            padding: 25px;
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.2), rgba(0, 212, 255, 0.2));
            border-radius: 12px;
            text-align: center;
            border: 2px solid rgba(76, 175, 80, 0.5);
        }

        .confidence-text {
            font-size: 24px;
            font-weight: 600;
            background: linear-gradient(135deg, #4CAF50, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <h1>Your New Skills</h1>

        <div class="achievement">
            <div class="check-icon">✓</div>
            <div class="achievement-text">
                <strong>Automate</strong> lab calculations & data processing
            </div>
        </div>

        <div class="achievement">
            <div class="check-icon">✓</div>
            <div class="achievement-text">
                <strong>Analyze</strong> biological sequences programmatically
            </div>
        </div>

        <div class="achievement">
            <div class="check-icon">✓</div>
            <div class="achievement-text">
                <strong>Visualize</strong> complex datasets professionally
            </div>
        </div>

        <div class="achievement">
            <div class="check-icon">✓</div>
            <div class="achievement-text">
                <strong>Build</strong> complete analysis pipelines
            </div>
        </div>

        <div class="achievement">
            <div class="check-icon">✓</div>
            <div class="achievement-text">
                <strong>Debug</strong> code independently
            </div>
        </div>

        <div class="confidence-box">
            <div class="confidence-text">
                Confidence to tackle any computational challenge
            </div>
        </div>
    </div>
</body>
</html>
