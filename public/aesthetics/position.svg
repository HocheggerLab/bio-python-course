<svg width="180" height="120" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="180" height="120" fill="#1a1a2e"/>

  <!-- Axes -->
  <line x1="20" y1="15" x2="20" y2="105" stroke="#00d4ff" stroke-width="2"/>
  <line x1="20" y1="105" x2="165" y2="105" stroke="#00d4ff" stroke-width="2"/>

  <!-- Axis labels -->
  <text x="90" y="118" fill="#00d4ff" font-size="10" text-anchor="middle" font-family="Arial">X Position</text>
  <text x="8" y="60" fill="#00d4ff" font-size="10" text-anchor="middle" font-family="Arial" transform="rotate(-90, 8, 60)">Y Position</text>

  <!-- Data points at different positions -->
  <circle cx="40" cy="85" r="5" fill="#00d4ff" opacity="0.9"/>
  <circle cx="70" cy="65" r="5" fill="#00d4ff" opacity="0.9"/>
  <circle cx="100" cy="45" r="5" fill="#00d4ff" opacity="0.9"/>
  <circle cx="130" cy="55" r="5" fill="#00d4ff" opacity="0.9"/>
  <circle cx="160" cy="30" r="5" fill="#00d4ff" opacity="0.9"/>

  <!-- Dotted lines to emphasize position -->
  <line x1="40" y1="85" x2="40" y2="105" stroke="#00d4ff" stroke-width="1" stroke-dasharray="2,2" opacity="0.4"/>
  <line x1="100" y1="45" x2="100" y2="105" stroke="#00d4ff" stroke-width="1" stroke-dasharray="2,2" opacity="0.4"/>
  <line x1="160" y1="30" x2="160" y2="105" stroke="#00d4ff" stroke-width="1" stroke-dasharray="2,2" opacity="0.4"/>
</svg>
