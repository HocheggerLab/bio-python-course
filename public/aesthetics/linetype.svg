<svg width="180" height="120" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="180" height="120" fill="#1a1a2e"/>

  <!-- Title -->
  <text x="90" y="15" fill="#4CAF50" font-size="11" font-weight="bold" text-anchor="middle" font-family="Arial">Line Type by Group</text>

  <!-- Solid line -->
  <line x1="20" y1="35" x2="160" y2="35" stroke="#4CAF50" stroke-width="2.5" opacity="0.9"/>
  <text x="168" y="38" fill="#ffffff" font-size="8" font-family="Arial">Solid</text>

  <!-- Dashed line -->
  <line x1="20" y1="50" x2="160" y2="50" stroke="#4CAF50" stroke-width="2.5" stroke-dasharray="8,4" opacity="0.9"/>
  <text x="168" y="53" fill="#ffffff" font-size="8" font-family="Arial">Dashed</text>

  <!-- Dotted line -->
  <line x1="20" y1="65" x2="160" y2="65" stroke="#4CAF50" stroke-width="2.5" stroke-dasharray="2,3" opacity="0.9"/>
  <text x="168" y="68" fill="#ffffff" font-size="8" font-family="Arial">Dotted</text>

  <!-- Dash-dot line -->
  <line x1="20" y1="80" x2="160" y2="80" stroke="#4CAF50" stroke-width="2.5" stroke-dasharray="8,3,2,3" opacity="0.9"/>
  <text x="168" y="83" fill="#ffffff" font-size="8" font-family="Arial">Dash-dot</text>

  <!-- Legend with usage examples -->
  <text x="20" y="100" fill="#4CAF50" font-size="8" font-family="Arial">━━━</text>
  <text x="40" y="100" fill="#ffffff" font-size="8" font-family="Arial">Observed</text>

  <text x="20" y="110" fill="#4CAF50" font-size="8" font-family="Arial">╌╌╌</text>
  <text x="40" y="110" fill="#ffffff" font-size="8" font-family="Arial">Predicted</text>

  <text x="90" y="100" fill="#4CAF50" font-size="8" font-family="Arial">· · · ·</text>
  <text x="110" y="100" fill="#ffffff" font-size="8" font-family="Arial">Control</text>

  <text x="90" y="110" fill="#4CAF50" font-size="8" font-family="Arial">━ · ━</text>
  <text x="110" y="110" fill="#ffffff" font-size="8" font-family="Arial">Treated</text>
</svg>
