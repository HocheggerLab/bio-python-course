<svg width="180" height="120" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="180" height="120" fill="#1a1a2e"/>

  <!-- Title -->
  <text x="90" y="15" fill="#00d4ff" font-size="11" font-weight="bold" text-anchor="middle" font-family="Arial">Line Width by Weight</text>

  <!-- Lines of increasing width -->
  <line x1="20" y1="30" x2="160" y2="30" stroke="#00d4ff" stroke-width="1" opacity="0.9"/>
  <text x="168" y="33" fill="#ffffff" font-size="8" font-family="Arial">1</text>

  <line x1="20" y1="45" x2="160" y2="45" stroke="#00d4ff" stroke-width="2" opacity="0.9"/>
  <text x="168" y="48" fill="#ffffff" font-size="8" font-family="Arial">2</text>

  <line x1="20" y1="60" x2="160" y2="60" stroke="#00d4ff" stroke-width="3" opacity="0.9"/>
  <text x="168" y="63" fill="#ffffff" font-size="8" font-family="Arial">3</text>

  <line x1="20" y1="77" x2="160" y2="77" stroke="#00d4ff" stroke-width="5" opacity="0.9"/>
  <text x="168" y="80" fill="#ffffff" font-size="8" font-family="Arial">5</text>

  <line x1="20" y1="97" x2="160" y2="97" stroke="#00d4ff" stroke-width="8" opacity="0.9"/>
  <text x="168" y="100" fill="#ffffff" font-size="8" font-family="Arial">8</text>

  <!-- Label -->
  <text x="90" y="115" fill="#00d4ff" font-size="9" text-anchor="middle" font-family="Arial" opacity="0.7">Importance/Confidence</text>
</svg>
