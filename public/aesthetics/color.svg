<svg width="180" height="120" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="180" height="120" fill="#1a1a2e"/>

  <!-- Title -->
  <text x="90" y="15" fill="#4CAF50" font-size="11" font-weight="bold" text-anchor="middle" font-family="Arial">Color by Group</text>

  <!-- Three groups with different colors -->

  <!-- Group 1 - Blue -->
  <circle cx="40" cy="45" r="6" fill="#00d4ff" opacity="0.9"/>
  <circle cx="50" cy="55" r="6" fill="#00d4ff" opacity="0.9"/>
  <circle cx="35" cy="65" r="6" fill="#00d4ff" opacity="0.9"/>
  <circle cx="55" cy="70" r="6" fill="#00d4ff" opacity="0.9"/>

  <!-- Group 2 - Green -->
  <circle cx="85" cy="40" r="6" fill="#4CAF50" opacity="0.9"/>
  <circle cx="95" cy="50" r="6" fill="#4CAF50" opacity="0.9"/>
  <circle cx="90" cy="65" r="6" fill="#4CAF50" opacity="0.9"/>
  <circle cx="105" cy="60" r="6" fill="#4CAF50" opacity="0.9"/>

  <!-- Group 3 - Purple -->
  <circle cx="135" cy="50" r="6" fill="#a855f7" opacity="0.9"/>
  <circle cx="145" cy="60" r="6" fill="#a855f7" opacity="0.9"/>
  <circle cx="130" cy="70" r="6" fill="#a855f7" opacity="0.9"/>
  <circle cx="150" cy="75" r="6" fill="#a855f7" opacity="0.9"/>

  <!-- Legend -->
  <circle cx="30" cy="95" r="4" fill="#00d4ff" opacity="0.9"/>
  <text x="38" y="99" fill="#ffffff" font-size="9" font-family="Arial">Group A</text>

  <circle cx="80" cy="95" r="4" fill="#4CAF50" opacity="0.9"/>
  <text x="88" y="99" fill="#ffffff" font-size="9" font-family="Arial">Group B</text>

  <circle cx="130" cy="95" r="4" fill="#a855f7" opacity="0.9"/>
  <text x="138" y="99" fill="#ffffff" font-size="9" font-family="Arial">Group C</text>
</svg>
